<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-组件参数校验</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <child :content="12345"></child>
    </div>
    <script>
        Vue.component("child",{
            props:{
                content:{
                    type:[Number,String],//content的类型是数字类型或者字符串类型
                    required:false,//不是必须的
                    default:"hello world",//默认值是hello world
                    validator:function(value){
                        return (value.length>5);//校验
                    }
                }
            },
            template:"<div>{{content}}</div>"
        })

        var vm = new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
